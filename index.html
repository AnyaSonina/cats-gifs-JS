<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="body_container">
      <header>
        <div class="header-inner">
          <img src="./images/pumpkin.png" class="pumpkin-img" />
          <div>
            <h2>Pumpkin's Purrfect...</h2>
            <h1>Meme Picker</h1>
          </div>
        </div>
      </header>
      <main>
        <h3>Select Your Current Emotion</h3>
        <div class="controls-container">
          <div class="emotion-radios" id="emotion-radios"></div>
          <div class="gifs-check">
            <div class="labels">
              <label for="gifs-only-option" class="gifs-check-label"
                >Animated GIFs only
              </label>
              <label for="all-images" class="gifs-check-label"
                >Show all images
              </label>
            </div>

            <div class="inputs">
              <input type="checkbox" id="gifs-only-option" />
              <input type="checkbox" id="all-images" />
            </div>
          </div>
          <button class="get-image-btn" id="get-image-btn">Get Image(s)</button>
        </div>
      </main>
      <div class="meme-modal" id="meme-modal">
        <button class="meme-modal-close-btn" id="meme-modal-close-btn">
          X
        </button>
        <div id="meme-modal-inner"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
